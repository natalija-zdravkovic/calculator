<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>

    <body>
        <div class="first-container">
            <div class="calculator-display"></div>
        </div>

        <div class="second-container">
            <div class="first row">
                <button class="button" id="clear">C</button>
                <button class="button" id="back">←</button>
                <button class="button" id="negate">+/-</button>
                <button class="button operator" data-operator="divide">÷</button>
            </div>

            <div class="second row">
                <button class="button number" id="seven" data-value="7">7</button>
                <button class="button number" id="eight" data-value="8">8</button>
                <button class="button number" id="nine" data-value="9">9</button>
                <button class="button operator" data-operator="multiply">x</button>
            </div>

            <div class="third row">
                <button class="button number" id="four" data-value="4">4</button>
                <button class="button number" id="five" data-value="5">5</button>
                <button class="button number" id="six" data-value="6">6</button>
                <button class="button operator" data-operator="substract">-</button>
            </div>

            <div class="second row">
                <button class="button number" id="one" data-value="1">1</button>
                <button class="button number" id="two" data-value="2">2</button>
                <button class="button number" id="three" data-value="3">3</button>
                <button class="button operator" data-operator="add">+</button>
            </div>

            <div class="second row">
                <button class="button" id="decimal-point">.</button>
                <button class="button number" id="zero" data-value="0">0</button>
                <button class="big-button" id="equal">=</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
